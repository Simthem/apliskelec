<!DOCTYPE html>

<html class="signin-card">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link  rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body class="card h-75">
        <header class=" bg-dark">
            <div class="icons-navbar text-center text-white">
                <h2 class="m-0">S.K.elec</h2>
            </div>
        </header>

        <section class="form-elegant">
            <div class="card-body">
                <form class="w-100 h-75 mt-3 mr-2 mb-0 ml-2">
                    <div class="md-form pt-3 pb-3">
                        <label for="form-email1">Your email</label>
                        <input type="text" id="form-email1" class="form-control">
                    </div>

                    <div class="md-form pt-3">
                        <label for="form-pass1">Your password</label>
                        <input type="password" id="Form-pass1" class="form-control">
                        <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
                            Password?</a></p>
                    </div>

                    <div class="text-center mt-5 mb-4">
                        <a type="submit" href="index.html" value="signin" class="btn send border-0 bg-white z-depth-1a pl-5 pr-5 text-dark">Sign in</a>
                    </div>
                </form>

            <footer>
            </footer>
        </section>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</html>
